<h2>Types of vehicle:</h2>
<table class="table table-striped table-dark" >
  <tbody *ngFor = "let item of typesOfVehicles; let i = index">
      <tr>
          <td>  <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Name:</label>  
            <div *ngIf="checkIfAdmin()" class="col-md-4">
              <input id="Name" name="Name" type="text" [(ngModel)]="item.Name" ngModel #Name="ngModel" required minlength="6" maxlength="42" class="form-control input-md">
              <div *ngIf="Name.errors && (Name.dirty || Name.touched)" class="alert alert-danger">
                <div [hidden]="!Name.errors.required">
                  Type of Vehicle name is required!
                </div>
                <div [hidden]="!Name.errors.minlength">
                  Type of Vehicle name must be at least 6 characters long.
                </div>
                <div [hidden]="!Name.errors.maxlength">
                  Type of Vehicle name cannot be more than 42 characters long.
                </div>
              </div>
              </div>
              <div *ngIf="!checkIfAdmin()">
                <label>{{item.Name}}</label>
              </div>
            </div>
            </td>
          <td>
                <div *ngIf="checkIfAdmin()" class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button *ngIf="this.navbarComponent.checkIfLogged() && this.navbarComponent.checkUserType()" (click)="deleteTypeOfVehicle(item.Id)" id="singlebutton" name="singlebutton" class="btn btn-danger">Delete Type Of Vehicle</button>
                        </div>
                </div>
            </td>
            <td>
                <div *ngIf="checkIfAdmin()" class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button *ngIf="this.navbarComponent.checkIfLogged() && this.navbarComponent.checkUserType()" (click)="saveChanges(i)" id="singlebutton" name="singlebutton" class="btn btn-primary">Save Type Of Vehicle</button>
                        </div>
                </div>
            </td>
      </tr>
      <tr>
        <td>
          <label>List of vehicles:</label>
        </td>
      </tr>
      <tr *ngFor = "let im of item.Vehicles">
          <td><label class="col-md-4 control-label" for="textinput">Vehicle:</label>
        <label class="col-md-4 control-label" for="textinput">{{im.Manufactor}} {{im.Model}}</label></td>
      </tr>
      <br>
      <hr>
  </tbody>
</table>
