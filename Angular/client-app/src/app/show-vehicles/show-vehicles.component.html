<table class="table table-striped table-dark" >
  <tbody *ngFor = "let item of vehicles; let i = index">
      <tr>
          <!--<td style="width: 250px;"><label class="col-md-4 control-label">Logo</label><img width="200" src='{{item.Logo}}' /></td>-->
          <td>
            <div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">Manufactor:</label>  
                  <div class="col-md-4">
                  <input id="manufactor" [(ngModel)]="item.Manufactor" name="manufactor" type="text" placeholder="" class="form-control input-md" ngModel required #manufactor="ngModel">    
                  </div>
                </div>
                
                <div class="row">
                  <div class="col col-lg-4 col-lg-push-4">
                    <div *ngIf="manufactor.errors && (manufactor.dirty || manufactor.touched)"
                          class="alert alert-danger">  
                        <div [hidden]="!manufactor.errors.required">
                            Manufactor is required!
                        </div>
                        <div [hidden]="!manufactor.errors.pattern">
                          Manufactor form is invalid
                        </div>
                    </div>
                  </div>
                </div>
              </td>
          <td><div class="form-group">
                  <label class="col-md-4 control-label" for="textinput">Model:</label>  
                  <div class="col-md-4">
                  <input id="model" [(ngModel)]="item.Model" name="model" type="text" class="form-control input-md" ngModel required #model="ngModel">   
                  </div>
                </div>
                
                <div class="row">
                  <div class="col col-lg-4 col-lg-push-4">
                    <div *ngIf="model.errors && (model.dirty || model.touched)"
                          class="alert alert-danger">  
                        <div [hidden]="!model.errors.required">
                          Model is required!
                        </div>
                        <div [hidden]="!model.errors.pattern">
                          Model form is invalid
                        </div>
                    </div>
                  </div>
                </div></td>
          <td><div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Year:</label>  
            <div class="col-md-4">
            <input id="year" name="year" type="text" [(ngModel)]="item.Year" class="form-control input-md" ngModel required #year="ngModel">   
            </div>
          </div>
        
          <div class="row">
            <div class="col col-lg-4 col-lg-push-4">
              <div *ngIf="year.errors && (year.dirty || year.touched)"
                    class="alert alert-danger">  
                  <div [hidden]="!year.errors.required">
                    Year is required!
                  </div>
                  <div [hidden]="!year.errors.pattern">
                    Year form is invalid
                  </div>
              </div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Price Per Hour:</label>  
            <div class="col-md-4">
            <input id="pricePerHour" name="pricePerHour" type="text" [(ngModel)]="item.PricePerHour" class="form-control input-md" ngModel required #pricePerHour="ngModel">   
            </div>
          </div>
        
          <div class="row">
            <div class="col col-lg-4 col-lg-push-4">
              <div *ngIf="pricePerHour.errors && (pricePerHour.dirty || pricePerHour.touched)"
                    class="alert alert-danger">  
                  <div [hidden]="!pricePerHour.errors.required">
                    Price per hour is required!
                  </div>
                  <div [hidden]="!pricePerHour.errors.pattern">
                    Price form is invalid
                  </div>
              </div>
            </div>
          </div>
        </td>
        <td>
          <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Description:</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="description" [(ngModel)]="item.Description" name="description" ngModel  #description="ngModel"></textarea>
            </div>
          </div>
        </td>
        <td>
            <div class="form-group">
              <label class="col-md-4 control-label" for="textinput">Type of Vehicle:</label>  
              <div class="col-md-4">
              <input id="type" name="type" type="text" [(ngModel)]="item.Type.Name" class="form-control input-md" ngModel required #type="ngModel">   
              </div>
            </div>
          
            <div class="row">
              <div class="col col-lg-4 col-lg-push-4">
                <div *ngIf="type.errors && (type.dirty || type.touched)"
                      class="alert alert-danger">  
                    <div [hidden]="!type.errors.required">
                        Type of Vehicle is required!
                    </div>
                    <div [hidden]="!type.errors.pattern">
                        Type of Vehicle form is invalid
                    </div>
                </div>
              </div>
            </div>
          </td>
          <td *ngFor = "let im of this.vehicles[i].images" style="width: 250px;"><label class="col-md-4 control-label">Slika</label><img width="200" src='{{im}}' /></td>
          <!--<td>
              <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"></label>
                      <div class="col-md-4">
                          <button *ngIf="this.navbarComponent.checkIfLogged() && this.navbarComponent.checkUserType()" id="singlebutton" (click)="deleteBranch(item.Id)" name="singlebutton" class="btn btn-danger">Delete Branch</button>
                      </div>
              </div>
          </td>
          <td>
              <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"></label>
                      <div class="col-md-4">
                          <button *ngIf="this.navbarComponent.checkIfLogged() && this.navbarComponent.checkUserType()" id="singlebutton" (click)="saveChanges(i)" name="singlebutton" class="btn btn-primary">Save Branch</button>
                      </div>
              </div>
          </td>-->
      </tr>
  </tbody>
</table>
