<h2>Vehicles</h2>
<table class="table table-striped table-dark" >
    <tr>
        <td>
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Mode:</label>  
                    <select id="Mode" ngModel #Mode="ngModel" name="Mode" class="form-control">
                      <option value="Search" selected>Search</option>
                      <option value="Filter">Filter</option>
                    </select>
              </div>
        </td>
        <td>
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Criteria:</label>  
                <select id="Criteria" ngModel #Criteria="ngModel" name="Criteria" class="form-control">
                    <option value="Price Per Hour" selected>Price Per Hour</option>
                    <option value="Type of Vehicle">Type of Vehicle</option>
                  </select>
            </div>
        </td>
        <td>
            <div *ngIf="Criteria.value == 'Price Per Hour' && Mode.value == 'Filter'" class="form-group">
                <label for="between">Price Per Hour:</label>                  
                  <input class="form-control" placeholder="From" type="text" id="From" name="From" [(ngModel)]="from">
                  <input class="form-control" placeholder="To" type="text" id="To" name="To" [(ngModel)]="to">
              </div>
              <div *ngIf="Criteria.value == 'Type of Vehicle' && Mode.value == 'Filter'" class="form-group">
                  <label for="textarea">Type of Vehicle:</label>                  
                  <div class="form-group">
                          <select id="Type" [(ngModel)]="type" name="Type" class="form-control">
                            <option *ngFor = "let item of this.typesOfVehicle" [value]="item.Name" id="Type" name="Type">{{item.Name}}</option>
                          </select>
                    </div>
                </div>
        </td>
        <td>
            <div *ngIf="Mode.value == 'Search'" class="form-group">
                <label class="col-md-4 control-label" for="textinput">Key word:</label>  
                <div class="form-group">                 
                      <textarea class="form-control" id="description" name="description" [(ngModel)]="keyWord"></textarea>
                  </div>
            </div>
        </td>
        <td>
                <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button id="singlebutton" (click)="doAction(Mode.value,Criteria.value)" name="singlebutton" class="btn btn-success">Confirm</button>
                    </div>
        </td>
      </tr>
  <tbody *ngFor = "let item of vehicles; let i = index">
    
      <tr>
          <!--<td style="width: 250px;"><label class="col-md-4 control-label">Logo</label><img width="200" src='{{item.Logo}}' /></td>-->
          <td>
            <div>
                  <label for="textinput">Manufactor:</label>  
                  <input id="manufactor" [(ngModel)]="item.Manufactor" name="manufactor" type="text" placeholder="" class="form-control input-md" ngModel required #manufactor="ngModel">    
                </div>
                
                <div class="row">
                  <div>
                    <div *ngIf="manufactor.errors && (manufactor.dirty || manufactor.touched)"
                          class="alert alert-danger">  
                        <div [hidden]="!manufactor.errors.required">
                            Manufactor is required!
                        </div>
                        <div [hidden]="!manufactor.errors.pattern">
                          Manufactor form is invalid
                        </div>
                    </div>
                  </div>
                </div>
              </td>
      </tr>
      <tr>
          <td><div >
                  <label  for="textinput">Model:</label>  
                  <div >
                  <input id="model" [(ngModel)]="item.Model" name="model" type="text" class="form-control input-md" ngModel required #model="ngModel">   
                  </div>
                </div>
                
                <div class="row">
                  <div >
                    <div *ngIf="model.errors && (model.dirty || model.touched)"
                          class="alert alert-danger">  
                        <div [hidden]="!model.errors.required">
                          Model is required!
                        </div>
                        <div [hidden]="!model.errors.pattern">
                          Model form is invalid
                        </div>
                    </div>
                  </div>
                </div></td>
      </tr>
      <tr>
          <td><div >
            <label for="textinput">Year:</label>  
            <div >
            <input id="year" name="year" type="text" [(ngModel)]="item.Year" class="form-control input-md" ngModel required #year="ngModel">   
            </div>
          </div>
        
          <div class="row">
            <div >
              <div *ngIf="year.errors && (year.dirty || year.touched)"
                    class="alert alert-danger">  
                  <div [hidden]="!year.errors.required">
                    Year is required!
                  </div>
                  <div [hidden]="!year.errors.pattern">
                    Year form is invalid
                  </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div >
            <label for="textinput">Price Per Hour:</label>  
            <div >
            <input id="pricePerHour" name="pricePerHour" type="text" [(ngModel)]="item.PricePerHour" class="form-control input-md" ngModel required #pricePerHour="ngModel">   
            </div>
          </div>
        
          <div class="row">
            <div >
              <div *ngIf="pricePerHour.errors && (pricePerHour.dirty || pricePerHour.touched)"
                    class="alert alert-danger">  
                  <div [hidden]="!pricePerHour.errors.required">
                    Price per hour is required!
                  </div>
                  <div [hidden]="!pricePerHour.errors.pattern">
                    Price form is invalid
                  </div>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div >
            <label for="textarea">Description:</label>
            <div >                     
              <textarea class="form-control" id="description" [(ngModel)]="item.Description" name="description" ngModel  #description="ngModel"></textarea>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td>
            <div >
              <label  for="textinput">Type of Vehicle:</label>  
              <div >
              <input id="type" name="type" type="text" [(ngModel)]="item.Type.Name" class="form-control input-md" ngModel required #type="ngModel">   
              </div>
            </div>
          
            <div class="row">
              <div >
                <div *ngIf="type.errors && (type.dirty || type.touched)"
                      class="alert alert-danger">  
                    <div [hidden]="!type.errors.required">
                        Type of Vehicle is required!
                    </div>
                    <div [hidden]="!type.errors.pattern">
                        Type of Vehicle form is invalid
                    </div>
                </div>
              </div>
            </div>
          </td>
      </tr>
      <tr>
          <div class="col-md-4">
        <label class="col-md-4 control-label">Slike</label>
        </div>
          <td *ngFor = "let im of item.Images" style="width: 250px;"><img width="200" src='{{im}}' /></td>
      </tr>
      <tr>
          <td>
              <div >
                  <label  for="singlebutton"></label>
                      <div class="col-md-4">
                          <button *ngIf="this.navbarComponent.checkIfLogged() && this.navbarComponent.checkUserType()" id="singlebutton" (click)="deleteVehicle(item.Id)" name="singlebutton" class="btn btn-danger">Delete Vehicle</button>
                      </div>
              </div>
          </td>
          <td>
              <div class="form-group">
                  <label class="col-md-4 control-label" for="singlebutton"></label>
                      <div class="col-md-4">
                          <button *ngIf="this.navbarComponent.checkIfLogged() && this.navbarComponent.checkUserType()" id="singlebutton" (click)="saveChanges(i)" name="singlebutton" class="btn btn-primary">Save Vehicle</button>
                      </div>
              </div>
          </td>
          <td>
            <div class="form-group" *ngIf="!checkVehicleAvailability(i)">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <button *ngIf="this.navbarComponent.checkIfLogged() && this.navbarComponent.checkUserType()" id="singlebutton" (click)="changeVehicleAvailability(i)" name="singlebutton" class="btn btn-warning">Make Unavailable</button>
                    </div>
            </div>
            <div class="form-group" *ngIf="checkVehicleAvailability(i)">
              <label class="col-md-4 control-label" for="singlebutton"></label>
                  <div class="col-md-4">
                      <button *ngIf="this.navbarComponent.checkIfLogged() && this.navbarComponent.checkUserType()" id="singlebutton" (click)="changeVehicleAvailability(i)" name="singlebutton" class="btn btn-info">Make Available</button>
                  </div>
          </div>
        </td>
      </tr>
  </tbody>
</table>

<table align="center">
  <tr>
    <td align="center"><a style="font-size: 50px;text-align:center" (click)="setPageNumber(1)">1    </a></td>
    <td align="center"><a style="font-size: 50px;text-align:center" (click)="setPageNumber(2)">2    </a></td>
    <td align="center"><a style="font-size: 50px;text-align:center" (click)="setPageNumber(3)">3    </a></td>
    <td align="center"><a style="font-size: 50px;text-align:center" (click)="incPageNumber()"> Next Page</a></td>
  </tr>
</table>
