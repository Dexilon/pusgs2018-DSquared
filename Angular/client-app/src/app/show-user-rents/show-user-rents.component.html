<h2>Rent reservations:</h2>
<table class="table table-striped table-dark" >
    <tbody *ngFor = "let item of rents; let i = index">
        <tr>
            <td>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Car:</label>  
                    <div class="col-md-4">
                    <label>{{item.Vehicle.Manufactor}} {{item.Vehicle.Model}}</label> 
                    </div>
                  </div>
            </td>
            <td>
                <div *ngIf="!checkButton(item)" class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4">
                            <button id="singlebutton" (click)="deleteRent(item.Id)" name="singlebutton" class="btn btn-danger">Delete Rent</button>
                        </div>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Branch Address to pick up car:</label>  
                    <div class="col-md-4">
                    <label>{{item.BranchStart.Address}}</label>
                    </div>
                  </div>
              </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Branch  Address to retrieve car:</label>  
                    <div class="col-md-4">
                    <label>{{item.Branch.Address}}</label>
                    </div>
                  </div>
              </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Rent start:</label>
                <div class="col-md-4">
                    <label>{{item.Start}}</label>
                <!--<input [(ngModel)]="item.Start" type="date" class="form-control" name="Start" required length="10" ngModel #Start="ngModel">
                <div *ngIf="Start.errors && (Start.dirty || Start.touched)" class="alert alert-danger">
                  <div [hidden]="!Start.errors.required">
                      Start day is required!
                  </div>
                </div>-->
              </div>
              </div>
          </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Rent end:</label>
                    <div class="col-md-4">
                        <label>{{item.End}}</label>
                    <!--<input [(ngModel)]="item.End" type="date" class="form-control" name="End" required length="10" ngModel #End="ngModel">
                    <div *ngIf="End.errors && (End.dirty || End.touched)" class="alert alert-danger">
                      <div [hidden]="!End.errors.required">
                          End day is required!
                      </div>
                    </div>-->
                  </div>
                  </div>
              </td>
        </tr>
        <tr>
            <td>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="textinput">Payment:</label>  
                    <div class="col-md-4">
                        <label *ngIf="checkForPayment(item)">Paid!</label>
                    </div>
                  </div>
            </td>
            <td>
                <div *ngIf="!checkForPayment(item)" class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                            <div class="col-md-4">
                                <button id="singlebutton" (click)="payWithPayPal(item)" name="singlebutton" class="btn btn-success">Pay with paypal</button>
                            </div>
                </div>
              </td>
        </tr>
        <br>
        <hr>
    </tbody>
    <ngx-paypal *ngIf="this.flag" [config]="payPalConfig"></ngx-paypal>
  </table>
