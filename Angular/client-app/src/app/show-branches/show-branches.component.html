<table class="table table-striped table-dark" >
    <tbody *ngFor = "let item of branches">
        <tr>
            <td style="width: 250px;"><img width="200" src="assets/img/{{item.Logo}}" />Logo</td>
            <td>Address: {{item.Address}}</td>
            <td>Latitude: {{item.Latitude}}</td>
            <td>Longitude: {{item.Longitude}}</td>
        </tr>
    </tbody>
  </table>
