
<form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f.value, f)">
    <fieldset *ngIf="checkIfLogged()">
    
    <!-- Form Name -->
    <legend>Add branch</legend>
    
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Service:</label>  
        <div class="col-md-4">
            <select id="ServiceName" ngModel #ServiceName="ngModel" name="ServiceName" class="form-control">
              <option *ngFor = "let item of services" [value]="item.Name" id="ServiceName" name="ServiceName">{{item.Name}}</option>
            </select>
          </div>
      </div>

    <form #form = "ngForm" class="groove">
      <!-- File Button --> 
        <label class="col-md-4 control-label" for="Logo">Logo</label>
          <input multiple type="file" name="photo" ng2FileSelect [uploader]="uploader" enctype = "multipart/form-data"/>
          <button type="button" class ="btn btn-success btn-s"
          (click)="uploader.uploadAll()"
          [disabled] ="!uploader.getNotUploadedItems().length">Upload Image</button>
    
    </form>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Adress:</label>  
      <div class="col-md-4">
      <input id="address" name="address" type="text" placeholder="" class="form-control input-md" ngModel required #address="ngModel">    
      </div>
    </div>
    
    <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <div *ngIf="address.errors && (address.dirty || address.touched)"
              class="alert alert-danger">  
            <div [hidden]="!address.errors.required">
                Address is required!
            </div>
            <div [hidden]="!address.errors.pattern">
                Address form is invalid
            </div>
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Latitude:</label>  
      <div class="col-md-4">
      <input id="latitude" name="latitude" type="text" placeholder="" class="form-control input-md" ngModel required #latitude="ngModel">   
      </div>
    </div>
    
    <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <div *ngIf="latitude.errors && (latitude.dirty || latitude.touched)"
              class="alert alert-danger">  
            <div [hidden]="!latitude.errors.required">
              Latitude is required!
            </div>
            <div [hidden]="!latitude.errors.pattern">
              Latitude form is invalid
            </div>
        </div>
      </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="textinput">Longitude:</label>  
      <div class="col-md-4">
      <input id="longitude" name="longitude" type="text" placeholder="" class="form-control input-md" ngModel required #longitude="ngModel">   
      </div>
    </div>
    
    <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <div *ngIf="longitude.errors && (longitude.dirty || longitude.touched)"
              class="alert alert-danger">  
            <div [hidden]="!longitude.errors.required">
              Longitude is required!
            </div>
            <div [hidden]="!longitude.errors.pattern">
              Longitude form is invalid
            </div>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="singlebutton"></label>
      <div class="col-md-4">
        <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-success" [disabled]="!f.valid">Add Branch</button>
      </div>
    </div>
    
    </fieldset>
    </form>
